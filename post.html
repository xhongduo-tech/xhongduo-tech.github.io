<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xhd.log</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" id="hljs-theme"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⌨</text></svg>" />
  <script>
    // 初始化主题（避免闪白）
    (function() {
      var saved = localStorage.getItem('theme');
      var t = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
</head>
<body>
  <!-- 阅读进度条 -->
  <div id="progress-bar" class="progress-bar"></div>

  <header class="site-header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="nav-logo">
          <span class="prompt">&gt;</span>xhd
        </a>
        <div class="nav-links">
          <a href="index.html">posts</a>
          <a href="about.html">about</a>
          <button id="theme-toggle" class="theme-btn" aria-label="切换主题">[light]</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <article id="post-content" class="post-article">
      <div class="loading">加载中</div>
    </article>
    <nav id="post-nav" class="post-nav"></nav>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> xhd · built with GitHub Pages</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
